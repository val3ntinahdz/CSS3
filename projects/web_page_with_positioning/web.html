<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Breve descripción de la página">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5bf86b12d4.js" crossorigin="anonymous"></script>
    <title>Web page with positiong properties</title>
</head>
<body>
    <div class="btn-fixed">
        <i class="fas fa-envelope"></i>
    </div>

    <header>
        <nav class="navbar">
            <div>
                <a href="#">The Latest</a>
                <a href="#">News</a>
                <a href="#">Books & Culture</a>
                <a href="#">Magazine</a>
                <a href="#">Fiction & Poetry</a>
                <a href="#">Video</a>
            </div>
        </nav>
        <div class="img-container">
            <img src="images/punk-magazine.jpg"> 
        </div>
    </header>

    <main>
        <div class="container">
            <aside>
                <h3 class="title">Suscribe to our Newsletter!</h3>
                <button>Suscribe</button>
                <p><span>$2.50</span> $1 a week for one year.</p>
            </aside>

            <div class="content">
                <div id="books-container">
                    <script src="scraping.js"></script>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <img src="images/nytimes.jpg", alt="nytimes">
    </footer>
</body>
</html>
