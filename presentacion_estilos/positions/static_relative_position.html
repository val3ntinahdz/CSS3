    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Attributes</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background: rgb(220, 67, 138);
            margin: 20px;

            position: static; /* Positioning that respects the natural order of HTML elements. */

            position: relative; /* With this property, elements can be moved based on the position they are in. */
            top: 115px; /* Elements can be easily manipulated with 'relative' property. */
            left: 500px;
        }
       
    </style>
</head>
<body>
    <div></div>
</body>
